<!DOCTYPE html>
<html>
<head>
    <title>HDMI Control</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            $.ajax({
                url: '/?cmd=list',
                cache: false,
                dataType:"json"
            }).done(function( data ) {
                for(var i=0; i<data.length;i++){
                    $('#switchHdmi').append('<a href=\"javascript:doSwitchHdmi(' + data[i].port + ')">' + data[i].name + '</a>&#160;');
                }
            });
        }

        function doSwitchHdmi(port){
            $.ajax({
                url: '/?cmd=switch&port=' + port,
                cache: false,
                dataType:"json"
            }).done(function( data ) {
                if(data.stderr != ''){
                    alert(data.stderr);
                }
            });
        }
    </script>
</head>
<body>
<div id="switchHdmi">
    <h3>Switch to:</h3>
</div>
</body>
</html>
